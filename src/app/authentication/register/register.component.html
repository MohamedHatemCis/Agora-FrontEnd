<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-bottom: 15%;">
    <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm" method="POST">
        <h2 class="text-center mb-4">Register</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" ngModel>
        </div>
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Enter full name" ngModel>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" ngModel>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" ngModel>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter phone number" ngModel>
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" value=false id="user" name="isAdmin" ngModel>
                <label class="form-check-label" for="user">User</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value=true id="admin" name="isAdmin" ngModel>
                <label class="form-check-label" for="admin"> Admin </label>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
        <div class="text-center">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </form>
</div>
</body>
