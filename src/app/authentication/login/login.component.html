<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
     <div class="alert alert-danger" *ngIf="errorMsg">
        <p>{{errorMsg}}</p>
      </div>
    <div class="container" style="margin-bottom: 15%;">
        <form method="POST" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
            <h2 class="text-center mb-4">Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" ngModel>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" ngModel>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
            <div class="text-center">
                <a href="#">Forgot password?</a>
            </div>
            <div class="text-center mt-2">
                Don't have an account? <a href="/register">Register here</a>
            </div>
        </form>
    </div>
</body>
