<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container text-center" style="margin-top: 50px; margin-bottom: 20%;" *ngIf="cart.items.length==0">
		<h3>Your cart is empty</h3>
		<p>Add some items to your cart to continue shopping</p>
	  </div>
	  
	<div class="container mt-3" style="margin-bottom: 10%" *ngIf="cart.items.length!=0">
	
		<table class="table">
			<thead>
				<tr>
					<th>Item</th>
					<th>Name</th>
					<th>Quantity</th>
					<th>Price</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of cart.items">
					<td><img src="{{item.product.img}}" alt="Item 1" style="width:100px;"></td>
					<td>{{item.product.name}}</td>
					<td>{{item.prod_quantity}}</td>
					<td>{{item.prod_quantity*item.product.price}}</td>
					<td><a style="margin-left: 20%; color: whitesmoke;" class="btn btn-danger" (click)="onRemove(item.product.id)">Remove</a></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4"><strong>Total</strong></td>
					<td><strong>{{cart.total}} $</strong></td>
				</tr>
			</tfoot>
		</table>
		<div class="row">
			<div class="col-md-6">
				<button type="button" class="btn btn-success" (click)="onConfirm()">Confirm Order</button>
			</div>
			<div class="col-md-6 text-right">
				<button type="button" class="btn btn-primary clear" (click)="onClear()">Clear Cart</button>
			</div>
		</div>
	</div>
</body>
</html>
